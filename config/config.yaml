# pihole_display/config/config.yaml
display:
  backlight:
    pin: 18
    pwm_frequency: 240
    gamma: 1.8
    retry_attempts: 3
  tmux:
    session_name: 'padd'
    padd_window: 'padd'
    control_window: 'control'

buttons:
  '1':
    pin: 17
    function: "brightness_system"
    hold_time: 5.0  # 5 seconds for system control
    pull_up: true
    bounce_time: 0.05
  '2':
    pin: 22
    function: "update_select"
    hold_time: 1.0  # 1 second for update selection
    pull_up: true
    bounce_time: 0.05
  '3':
    pin: 23
    function: "confirm_1"  # First confirmation option in either mode
    hold_time: 0.0
    pull_up: true
    bounce_time: 0.05
  '4':
    pin: 27
    function: "confirm_2"  # Second confirmation option in either mode
    hold_time: 0.0
    pull_up: true
    bounce_time: 0.05

logging:
  file: "pihole_display.log"
  level: "INFO"
  max_bytes: 1048576  # 1MB
  backup_count: 5

