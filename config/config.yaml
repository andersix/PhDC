# pihole_display/config/config.yaml
display:
  backlight:
    pin: 18
    pwm_frequency: 240
    gamma: 2.2
    retry_attempts: 3
  tmux:
    session_name: 'padd'
    padd_window: 'padd'
    control_window: 'control'

buttons:
  '1':
    pin: 17
    function: "brightness"
    hold_time: 0.0
    pull_up: true
    bounce_time: 0.05
  '2':
    pin: 22
    function: "gravity"
    hold_time: 1.0
    pull_up: true
    bounce_time: 0.05
  '3':
    pin: 23
    function: "update"
    hold_time: 2.0
    pull_up: true
    bounce_time: 0.05
  '4':
    pin: 27
    function: "system"
    hold_time: 2.0
    pull_up: true
    bounce_time: 0.05

logging:
  file: "pihole_display.log"
  level: "INFO"
  max_bytes: 1048576  # 1MB
  backup_count: 5

